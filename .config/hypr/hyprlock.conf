
$font      = JetBrainsMono Nerd Font
$fg        = rgba(235,235,245,1.0)
$fgDim     = rgba(200,200,210,0.75)
$accent    = rgba(180,160,255,1.0)
$panel     = rgba(20,20,26,0.55)

general {
    disable_loading_bar = true
    no_fade_in  = true
    no_fade_out = true
}

background {
    monitor =
    path = ~/.config/backgrounds/bg.png
    blur_passes = 2          # set 0 if you prefer zero warm-up
    blur_size   = 7
}


# Weather (top-left)
image {
  monitor = DP-1
  path = ~/.config/hypr/panels/weather.png
  size = 240            # was 420
  position = 30, -30
  halign = left
  valign = top
}

# Datetime (top-right)
image {
  monitor = DP-1
  path = ~/.config/hypr/panels/datetime.png
  size = 240            # was 420
  position = -30, -30
  halign = right
  valign = top
}

# Login (center)
image {
  monitor = DP-1
  path = ~/.config/hypr/panels/login.png
  size = 350            # was 520
  position = 0, -10
  halign = center
  valign = center
}

# News (bottom-left)
image {
  monitor = DP-1
  path = ~/.config/hypr/panels/news.png
  size = 400            # was 640
  position = 30, 0
  halign = left
  valign = bottom
}


# ===== WEATHER CONTENT (inside weather card) =====
label {
  monitor = DP-1
  text = cmd[update:600000] /usr/bin/hyprlock-weather
  color = $fg
  font_family = $font
  font_size = 18
  position = 140, -120     # inside the weather card
  halign = left
  valign = top
}

# ---- CLOCK & DATE (top-right, spaced) ----
label {
    monitor = DP-1
    text = cmd[update:30000] date +'%H:%M'
    color = $fg
    font_family = $font
    font_size = 54
    position = -300, -70
    halign = right
    valign = top
}
label {
    monitor = DP-1
    text = cmd[update:60000] date +'%A, %d %B %Y'
    color = $fgDim
    font_family = $font
    font_size = 18
    position = -240, -150
    halign = right
    valign = top
}

# ---- WELCOME (ABOVE PASSWORD) ----
label {
    monitor = DP-1
    text = cmd[update:0] sh -c 'u="${USER:-tom}"; u="$(printf "%s" "$u" | sed "s/^./\\U&/")"; echo "Welcome, $u"'
    color = $fg
    font_family = $font
    font_size = 46
    position = 0, 80
    halign = center
    valign = center
}

# ---- PASSWORD FIELD (center) ----

input-field {
    monitor = DP-1
    size = 360, 66
    rounding = 14
    outline_thickness = 4
    outer_color = $accent
    inner_color = $panel
    font_color  = $fg
    dots_size   = 0.22
    dots_spacing= 0.22
    dots_center = true
    hide_input  = false
    fade_on_empty = false
    check_color = $accent
    fail_color  = rgba(255, 90, 100, 1)
    fail_text   = Wrong password ($ATTEMPTS)
    capslock_color = rgba(255, 210, 100, 1)
    # keep placeholder plain (no <span> so nothing renders literally)
    placeholder_text = 
    position = 0, -60
    halign = center
    valign = center
    capslock_color = rgba(255,210,100,1)
}


# ---- SWITCH USER HINT (bottom-center, brighter) ----
label {
    monitor = DP-1
    text = Not you? Press Ctrl+Alt+F2 for another TTY user login
    color = rgba(255,255,255,0.85)
    font_family = $font
    font_size = 13
    position = 0, -150
    halign = center
    valign = center
}

# CapsLock warning (shows text only when caps is on)
label {
    monitor = DP-1
    text = cmd[update:300] hypr-caps
    color = rgba(255,210,100,1)
    font_family = JetBrainsMono Nerd Font
    font_size = 12
    position = 0, -120     # just below the password box; tweak as needed
    halign = center
    valign = center
}
# ---- NEWS STRIP (bottom-left) ----
label {
    monitor = DP-1
    text = cmd[update:600000] /usr/bin/hyprlock-news
    color = $fg
    font_family = $font
    font_size = 14
    position = 180, 80
    halign = left
    valign = bottom
}


